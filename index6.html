      case "2" :
        document.write(" <img src='2.png' width='50%'> ")

      case "3" :

      case "4" :
        document.write(" <img src='1.png' width='50%'> ")
        break; 

         default:
         document.write("Opção Inválida!")  
         break;
     }


 </script>
