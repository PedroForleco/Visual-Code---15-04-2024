<script>
    $mês = prompt(" Digite o mês para saber a estação que nós estamos: ")
    switch($mês)
    {
      case "dezembro" :
      case "janeiro" :
      case "fevereiro" :
        document.write(" Verão ")
        break; 

      case "março" :
      case "abril" :
      case "maio" :
        document.write(" Outuno ")
        break; 

      case "junho" :
      case "julho" :
      case "agosto" :
        document.write(" Inverno ")
        break; 

      case "setembro" :
      case "outubro" :
      case "novembro" :
        document.write(" Primavera ")
        break; 

      
       default:
         document.write("Opção Inválida!")  
         break;
     }


 </script>


</head>

</body>
</html>
